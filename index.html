<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VP Buffet Strategist: Bilingual Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; overscroll-behavior-y: none; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-item {
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background-color: #b45309;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .nav-item.active::after { width: 80%; }
        .nav-item.active { color: #78350f; font-weight: 600; }

        /* Modal Animation */
        .modal { opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal.open { opacity: 1; visibility: visible; }
        .modal-content { transform: scale(0.95); transition: all 0.3s ease; }
        .modal.open .modal-content { transform: scale(1); }

        .status-badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 99px; font-weight: 600; letter-spacing: 0.025em; text-transform: uppercase; }
        .badge-rec { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .badge-avoid { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .badge-neutral { background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }
        
        tr.cursor-pointer:hover td { background-color: #fffbeb; }
        
        .hero-pattern {
            background-color: #ffffff;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f59e0b' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* Mobile Utilities */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
